<form action="/admin/login/?next={% url 'admin:index' %}" method="post">
  {% csrf_token %}
  <fieldset class="grp-module grp-module-login">
    <h1>
      <span class="grp-current-page">Login</span>
    </h1>
    <div class="grp-module">
      <div class="grp-row">
        <label for="id_username" class="required">Email</label>
        <input type="text" name="username" id="id_username">
      </div>
      <div class="grp-row grp-connected">
        <label for="id_password" class="required">Password</label>
        <input type="password" name="password" id="id_password">
        <input type="hidden" name="next" value="/admin/">
      </div>
    </div>
  </fieldset>
  <div class="grp-module grp-submit-row">
    <ul>
      <li><input type="submit" class="grp-button grp-default" value="Log in"></li>
    </ul>
  </div>
</form>
